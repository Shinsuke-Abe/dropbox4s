box: amutake/activator@0.0.2
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: setup download root directory
        code: |
          if [ ! -e ${downloadRoot} ]; then
            mkdir ${downloadRoot}
          fi
    - script:
        name: run test
        code: |
          activator test